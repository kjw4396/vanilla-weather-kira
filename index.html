<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d96fc55e9c.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      
      <form id="search-form">
        <input type="search" placeholder="Type city..."  class="search-bar" id="search-input"></input>
      
      <input type="submit" value="🔍" class="p-1 search-bar-icon"></input> </form>
      
      <button
        type="button"
        class="btn btn-s btn-warning m-2 shadow rounded"
      >
        Current Location
      </button>
  

      <div class="background-shape">
        <div class="row">
          <div class="col-sm-12 mt-3 "><span class="font-weight-bold" id="temperature"> </span> <a href="#" id="celsius"> °C </a> | <a  href="#" id="fahrenheit">°F</a></div>
          <div class="col-sm-12">H: 18°</div>
          <div class="col-sm-12">L: 8°</div>
          <div class="col-sm-12">🌧</div>
          <div class="col-sm-12 class="today">Today</div>
          <div class="col-sm-12">90% ☔️</div>
        </div>

        <div class="row">
          <div class="col-sm-6"><i class="fa-solid fa-wind fa-sm"></i></div>
          <div class="col-sm-6"><i class="fa-solid fa-droplet"></i></div>
          <div class="col-sm-6">19 km/h</div>
          <div class="col-sm-6">86%</div>
        </div>
        <br />

        <div class="row">
          <div class="col-sm-3 font-weight-bold">18°</div>
          <div class="col-sm-3 font-weight-bold">14°</div>
          <div class="col-sm-3 font-weight-bold">16°</div>
          <div class="col-sm-3 font-weight-bold">12°</div>
        </div>

        <div class="row">
          <div class="col-sm-3 font-weight-lighter">8°</div>
          <div class="col-sm-3 font-weight-lighter">10°</div>
          <div class="col-sm-3 font-weight-lighter">7°</div>
          <div class="col-sm-3 font-weight-lighter">11°</div>
        </div>

        <div class="row">
          <div class="col-sm-3">🌧</div>
          <div class="col-sm-3">🌤</div>
          <div class="col-sm-3">⛈</div>
          <div class="col-sm-3">🌤</div>
        </div>

        <div class="row">
          <div class="col-sm-3">Thur</div>
          <div class="col-sm-3">Fri</div>
          <div class="col-sm-3">Sat</div>
          <div class="col-sm-3">Sun</div>
        </div>

        <div class="row">
          <div class="col-sm-3">50%☔️</div>
          <div class="col-sm-3">23%☔️</div>
          <div class="col-sm-3">60%☔️</div>
          <div class="col-sm-3">5%☔️</div>
        </div>

        <h1></h1>
      </br>
        <h2></h2>
      </div>
    </div>

    <script src="src/index.js">
     </script>
     </br>
    <span class="credits"><a href="https://github.com/kjw4396/vanilla-weather-kira" >Open-source code </a> <span class="author">by Kira Jade Whitby </span></span>

  </body>
</html>
